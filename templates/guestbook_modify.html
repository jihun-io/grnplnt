{% extends 'layout.html' %} {% block content %}
<section class="qna-wrapper">
  <div class="dropdown-wrapper">
    <div class="dropdown">
      <div class="title">
        <h2>방명록 수정</h2>
      </div>
      <ul id="dropdown-list" class="dropdown-list">
        <li class="dropdown-list-item"><a href="./qna">질문 및 문의</a></li>
      </ul>
    </div>
  </div>
  <form
    id="write"
    method="post"
    action="./modify/submit?id={{ sn }}"
    class="write-area"
  >
    <div class="userinfo">
      <input
        type="text"
        id="name"
        name="username"
        placeholder="이름"
        value="{{ result[0] }}"
        required
      />
      <input
        type="password"
        id="pw"
        name="password"
        placeholder="비밀번호"
        required
      />
    </div>
    <textarea name="content" form="write" required>{{ result[1] }}</textarea>
    <div class="write-btn">
      <input type="submit" class="guestbook-submit" />
    </div>
  </form>
</section>
{% endblock %}
